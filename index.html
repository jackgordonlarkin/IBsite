<script>
var imagesArray = [];
$.ajax({
    url: '/headerimages/',
    success: function (data) {
        // Find all the <a> tags in the response and add the href attribute to the imagesArray
        $(data).find("a").attr("href", function (i, val) {
            if (val.match(/.*\.(jpe?g|png|gif)$/i)) {
                var imagePath = val.replace(/\\/g, "/").replace(/\s/g, "%20");
                imagesArray.push(imagePath);
            }
        });
    },
    async: false  // Make the AJAX call synchronous to ensure that the imagesArray is populated before the code continues
});
console.log(imagesArray)
function changeBackground(){
    console.log(imagesArray[parseInt(Math.random()*imagesArray.length)])
    $("#top").css("background-image" , "url("+ imagesArray[parseInt(Math.random()*imagesArray.length)] +")");      
};

setInterval(changeBackground, 4000);
</script>
